# Definition of common runtime environment variables

variables:

  # Use case specific
  - name: DATASET_MAXFILES
    value: 20
  - name: DATASET_NAME
    value: oj_sales_data_20
  
  # General
  - name: ENVIRONMENT
    value: DEV

  # Infra
  - name: AMLWORKSPACE_NAME
    value: $(NAMESPACE)aml
  - name: STORAGEACCOUNT_NAME
    value: $(NAMESPACE)sa
  - name: KEYVAULT_NAME
    value: $(NAMESPACE)kv
  - name: APPINSIGHTS_NAME
    value: $(NAMESPACE)ai
  - name: CONTAINERREGISTRY_NAME
    value: $(NAMESPACE)cr

  # Azure ML workspace
  - name: AML_COMPUTE_NAME
    value: cpu-compute
